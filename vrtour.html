<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta name="description" content="Description" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <!-- Styles-->
        <link rel="stylesheet" type="text/css" href="./css/libs.css" />
        <link rel="stylesheet" type="text/css" href="./vendor/fontawesome-pro/css/all.min.css" />
        <link rel="stylesheet" type="text/css" href="./css/app.css" />
        <!-- Scripts-->
        <script src="./js/libs.js" defer="defer"></script>
        <script src="./js/app.js" defer="defer"></script>
    </head>
    <body>
        <div class="page">
            <div class="page__content">
                <!-- main content--><img class="w-100" src="./images/vr-tour-page.jpg" alt="">
            </div>
        </div>
        <!-- modals + sticky widgets-->
        <button class="btn-movetop" type="button" data-target="body"><i class="fa fa-arrow-up"></i></button>
        <div class="md-form modal fade" id="md-sign-in" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <form class="modal-body md-form__body" action="#!">
                        <button class="md-form__close" type="button" data-bs-dismiss="modal"><i class="far fa-lg fa-times"></i></button>
                        <div class="md-form__banner"><img src="./images/banner-login.jpg" alt="" /></div>
                        <div class="md-form__content"><a class="md-form__logo" href="#!"><img src="./images/logo.png" alt="" /></a>
                            <div class="md-form__title">Đăng nhập</div>
                            <div class="md-form__group">
                                <label class="form-label mb-0">Địa chỉ Email</label>
                                <input class="form-control" type="email" />
                            </div>
                            <div class="md-form__group">
                                <label class="form-label mb-0">Mật khẩu</label>
                                <input class="form-control" type="password" />
                            </div>
                            <div class="md-form__btns">
                                <button class="md-form__btn" type="submit">Đăng nhập</button><a class="md-form__btn-2" href="#!"><i class="fab fa-google me-3"></i><span>Đăng nhập bằng tài khoản Google</span></a>
                            </div>
                            <div class="md-form__footer">
                                <div class="d-flex justify-content-center">
                                    <label class="checkbox-styled">
                                        <input class="checkbox-styled__input" type="checkbox" name="checkbox" /><span class="checkbox-styled__icon"></span><span>Lưu thông tin đăng nhập</span>
                                    </label>
                                </div>
                                <div class="mt-2 text-center">Bạn chưa có tài khoản? <a class="d-inline-block text-primary fw-700 js-switch-modal" href="#md-sign-up">Đăng ký tài khoản</a></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="md-form modal fade" id="md-sign-up" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <form class="modal-body md-form__body" action="#!">
                        <button class="md-form__close" type="button" data-bs-dismiss="modal"><i class="far fa-lg fa-times"></i></button>
                        <div class="md-form__banner"><img src="./images/banner-login.jpg" alt="" /></div>
                        <div class="md-form__content"><a class="md-form__logo" href="#!"><img src="./images/logo.png" alt="" /></a>
                            <div class="md-form__title">Đăng ký tài khoản</div>
                            <div class="md-form__desc">Tài khoản dùng thử hoàn toàn miễn phí</div>
                            <div class="md-form__group">
                                <label class="form-label mb-0">Họ và Tên</label>
                                <input class="form-control" type="text" />
                            </div>
                            <div class="md-form__group">
                                <label class="form-label mb-0">Địa chỉ Email</label>
                                <input class="form-control" type="email" />
                            </div>
                            <div class="md-form__group">
                                <label class="form-label mb-0">Mật khẩu</label>
                                <input class="form-control" type="password" />
                            </div>
                            <div class="md-form__btns">
                                <button class="md-form__btn" type="submit">Đăng ký tài khoản</button><a class="md-form__btn-2" href="#!"><i class="fab fa-google me-3"></i><span>Đăng ký bằng tài khoản Google</span></a>
                            </div>
                            <div class="md-form__footer">
                                <div class="d-flex justify-content-center">
                                    <label class="checkbox-styled">
                                        <input class="checkbox-styled__input" type="checkbox" name="checkbox" /><span class="checkbox-styled__icon"></span><span>Đăng ký nhận thông tin các dự án</span>
                                    </label>
                                </div>
                                <div class="mt-2 text-center">Bạn đã có tài khoản? <a class="d-inline-block text-primary fw-700 js-switch-modal" href="#md-sign-in">Đăng nhập</a></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
